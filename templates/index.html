
<!DOCTYPE html>
<html>
<head>
    <title>DO Setpoint Calculation</title>
</head>
<body>
    <h1>Welcome to the DO Setpoint Calculation Web Interface</h1>
    <form action="/" method="post">
        <label for="minute_number">Enter the current minute number (0-1439):</label>
        <input type="number" name="minute_number" required><br><br>
        
        <h3>Enter dosafe values:</h3>
        {% for key in ['11', '12', '13', '21', '22', '23', '31', '32', '33', '41', '42', '43'] %}
        <label for="{{ key }}">Basin {{ key[0] }}, Zone {{ key[1] }}:</label>
        <input type="number" step="0.01" name="{{ key }}" required><br>
        {% endfor %}
        
        <h3>Enter doave values:</h3>
        {% for key in ['1', '2', '3'] %}
        <label for="{{ key }}">Zone {{ key }}:</label>
        <input type="number" step="0.01" name="{{ key }}" required><br>
        {% endfor %}
        
        <br>
        <input type="submit" value="Compute DO Setpoints">
    </form>
</body>
</html>
